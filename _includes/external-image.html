<div class="image-wrapper {{ include.class }}">
    {% if include.url %}
    <a href="{{ include.url }}" title="{{ include.title }}" target="_blank">
    {% endif %}
        <img class="lazyload" src="{{ include.img }}" alt="{{ include.title }}" width="{{ include.width }}"/>
    {% if include.url %}
    </a>
    {% endif %}
    {% if include.caption %}
        <p class="image-caption">{{ include.caption }}</p>
    {% endif %}
</div>
